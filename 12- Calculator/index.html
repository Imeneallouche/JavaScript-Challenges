<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="" name="calculator">
        <table>
            <tr>
                <th scope="col" colspan="4" class="screen"><input type="text"></th>
            </tr>
            <tr>
                <td><button type="button" value="Sin">AC</button></td>
                <td><button type="button" value="Cos">C</button></td>
                <td><button type="button" value="Tan">%</button></td>
                <td><button type="button" value="AC">รท</button></td>
            </tr>
            <tr>
                <td><button type="button" value="1">1</button></td>
                <td><button type="button" value="2">2</button></td>
                <td><button type="button" value="3">3</button></td>
                <td><button type="button" value="x">x</button></td>
            </tr>
            <tr>
                <td><button type="button" value="4">4</button></td>
                <td><button type="button" value="5">5</button></td>
                <td><button type="button" value="6">6</button></td>
                <td><button type="button" value="+">+</button></td>
            </tr>
            <tr>
                <td><button type="button" value="7">7</button></td>
                <td><button type="button" value="8">8</button></td>
                <td><button type="button" value="9">9</button></td>
                <td><button type="button" value="-">-</button></td>
            </tr>
            <tr>
                <td><button type="button" value="0">.</button></td>
                <td><button type="button" value=".">0</button></td>
                <td colspan="2"><button type="button" value="=">=</button></td>
            </tr>
        </table>
    </form>

    <script src="script.js"></script>
</body>

</html>
